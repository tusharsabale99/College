<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
	rel="stylesheet" />
<meta charset="UTF-8">
<title>CMS Registration</title>
</head>

<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('.form-outline').forEach((formOutline) => {
				new mdb.Input(formOutline).init();
			});

			document.querySelectorAll('.form-outline').forEach((formOutline) => {
				new mdb.Input(formOutline).update();
			});
		});
	</script>
	<section class="background-radial-gradient overflow-hidden">
		<style>
.gradient-custom-3 {
	/* fallback for old browsers */
	background: #84fab0;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5),
		rgba(143, 211, 244, 0.5));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, rgba(132, 250, 176, 0.5),
		rgba(143, 211, 244, 0.5))
}

.gradient-custom-4 {
	/* fallback for old browsers */
	background: #84fab0;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1),
		rgba(143, 211, 244, 1));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, rgba(132, 250, 176, 1),
		rgba(143, 211, 244, 1))
}
</style>
		<section class="vh-100 bg-image"
			style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
			<div class="mask d-flex align-items-center h-100 gradient-custom-3">
				<div class="container h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-12 col-md-9 col-lg-7 col-xl-6">
							<div class="card" style="border-radius: 15px;">
								<div class="card-body p-5">
									<h2 class="text-uppercase text-center mb-5">Registeration
										Page</h2>

									<form th:action="@{/registration}" method="post"
										th:object="${user}">
										<div th:if="${param.success}">
											<div class="alert alert-info">You've successfully
												registered to our portal!</div>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="firstName" th:field="*{firstName}"
												required autofocus="autofocus"
												class="form-control form-control-lg" /> <label
												class="form-label" for="firstName">Enter First Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="lastName" th:field="*{lastName}"
												required autofocus="autofocus"
												class="form-control form-control-lg" /> <label
												class="form-label" for="lastName">Enter Last Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="email" id="email" th:field="*{email}" required
												autofocus="autofocus" class="form-control form-control-lg" />
											<label class="form-label" for="email">Enter Email</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="password" th:field="*{password}"
												required autofocus="autofocus"
												class="form-control form-control-lg" /> <label
												class="form-label" for="password">Enter Password</label>
										</div>
										<div class="d-flex justify-content-center">
											<button type="submit"
												class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
										</div>

										<p class="text-center text-muted mt-5 mb-0">
											Have already an account? <a href="/" th:href="@{/login}"
												class="fw-bold text-body"><u>Login here</u></a>
										</p>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
</body>

</html>
