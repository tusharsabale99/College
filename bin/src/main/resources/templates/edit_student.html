<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Students</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body class="table-secondary">
	<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a>
			</li>
		</ul>
	</nav>
	<br>
	<br>
	<div  class="container table-secondary">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card table-secondary">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body"></div>
				<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
					<div class="form-group">
						<label> Student First Name</label> <input type="text"
							name="firstname" th:field="*{firstname}" class="form-control"
							placeholder="Enter Student First Name" />
					</div>
					<div class="form-group">
						<label> Student Last Name</label> <input type="text"
							name="lastname" th:field="*{lastname}" class="form-control"
							placeholder="Enter Student Last Name" />
					</div>
					<div class="form-group">
						<label>Student Email</label> <input type="email" name="email"
							th:field="*{email}" class="form-control"
							placeholder="Enter Student email" />
					</div>
					<div class="form-group">
						<label>Student Mother Name</label> <input type="text"
							name="mothername" th:field="*{mothername}" class="form-control"
							placeholder="Enter Student Mother Name" />
					</div>
					<div class="form-group">
						<label>Student Father Name</label> <input type="text"
							name="fathername" th:field="*{fathername}" class="form-control"
							placeholder="Enter Student Father Name" />
					</div>
					<div class="form-group">
						<label>Student Present Address</label> <input type="text"
							name="address" th:field="*{address}" class="form-control"
							placeholder="Enter Student Present Address" />
					</div>
					<div class="form-group">
					<label>Select Student State</label>
						<select class="form-select" id="state" required
							th:field="*{state}">
							<option value="" hidden>Select State</option>
							<option value="TamilNadu">Tamilnadu</option>
							<option value="Kerla">Kerla</option>
							<option value="Andrapradhesh">Andrapradhesh</option>
							<option value="Assam">Assam</option>
							<option value="Goa">Goa</option>
							<option value="Bihar">Bihar</option>
						</select>
					</div>
					<div class="form-group">
						<label for="dob">Student DOB</label> <input type="date"
							name="dob" th:field="*{dob}" class="form-control">
					</div>
					<div class="form-group">
						<label>Student Pincode</label> <input type="text"
							name="address" th:field="*{pincode}" class="form-control"
							placeholder="Enter Student Present Name" />
					</div>
					<div class="form-group">
						<label>Select Course you want to study</label>
						<select class="form-select" id="course" required
							th:field="*{course}">
							
							<option value="" hidden>Select Course</option>
							<option value="BTech">B.Tech</option>
							<option value="BArch">B.Arch</option>
							<option value="others">Others</option>
						</select>
					</div>
					<div class="form-group">
					<label>Select the Stream</label>
						<select class="form-select" id="stream" required
							th:field="*{stream}">
							<option value="" hidden>Select Stream</option>
							<option value="ARCH">ARCH</option>
							<option value="CSE">CSE</option>
							<option value="EEE">EEE</option>
							<option value="ECE">ECE</option>
							<option value="MECH">MECH</option>
							<option value="BIOTECH">BIO-TECH</option>
							<option value="BA_ENG">B.A.English</option>
							<option value="BCOM_CA">B.Com.CA</option>
							<option value="BSC_PHY">B.Sc physics</option>
							<option value="BSC_ELECTRONICS">B.Sc electronics</option>
							
						</select>
					</div>
					<div class="footer-body">
						<button type="submit"  class="btn btn-primary btn-sm">Update</button>
					</div>
				</form>


			</div>

		</div>


	</div>

</body>
</html>
